<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">Store</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span><span></span><span></span>
            </div>
        </nav>
    </header>

    <!-- Hero Section-->
    <section id="hero">
        <div class="carousel">
            <div class="carousel-slide">
                <img src="fasion.jpg" alt="Slide 1">
            </div>
            <div class="carousel-slide">
                <img src="fasion1.jpg" alt="Slide 2">
            </div>
            <div class="carousel-slide">
                <img src="fasion2.jpg" alt="Slide 3">
            </div>
        </div>
    </section>

    <!-- Product Grid -->
    <section id="shop">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="fasion.jpg" alt="Product 1">
                <p>Product 1</p>
            </div>
            <div class="product">
                <img src="fasion1.jpg" alt="Product 2">
                <p>Product 2</p>
            </div>
            <div class="product">
                <img src="fasion2.jpg" alt="Product 3">
                <p>Product 3</p>
            </div>
            <div class="product">
                <img src="fasion3.jpg" alt="Product 4">
                <p>Product 4</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <p>Contact Us: ajayshah33192@gmail.com</p>
            </div>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
            <div class="privacy-policy">
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
